<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create account</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>

<header>

    <h1 class="header-text">Creating STUDENT account</h1>

    <nav>
        <a th:href="@{/courses}">courses</a>
        <a href="#">teachers</a>
        <a href="#">students</a>
        <a th:href="@{courses/new}" th:if="${teacher != null}">add course</a>
        <a th:href="@{/logout}">log out</a>
    </nav>
</header>

<div th:if="${param.fail}" class="error">
    Username or email already exists
</div>

<form method="post" role="form" th:action="@{/register/save/student}" th:object="${student}">

    <label class="welcome-screen-email">email</label>
    <input
            type="email"
            class="email-input"
            th:field="*{email}">

    <label class="welcome-screen-password">password</label>
    <input
            type="password"
            class="password-input"
            th:field="*{password}">


    <label class="welcome-first-name">first name</label>
    <input
            type="text"
            class="firstname-input"
            th:field="*{firstName}">

    <label class="welcome-last-name">last name</label>
    <input
            type="text"
            class="lastname-input"
            th:field="*{lastName}">

    <p th:if="${#fields.hasErrors('password')}" class="error"></p>

    <button type="submit" class="create-account-submit">register as student</button>

    <button th:href="@{/login}" type="submit" class="back-to-welcome-button">back to welcome page</button>

</form>

</body>
</html>
