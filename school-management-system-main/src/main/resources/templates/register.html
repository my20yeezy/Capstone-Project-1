<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create account</title>
    <link rel="stylesheet" th:href="@{/style.css}"/>
</head>
<body>

<h1 class="header">Please fill in the forms to create account</h1>

<form method="post" role="form" th:action="@{/register/save}" th:object="${user}">

    <label class="welcome-screen-email">email</label>
    <input
            type="email"
            id="email"
            class="email-input"
            th:field="*{email}">

    <label class="welcome-screen-password">password</label>
    <input
            type="password"
            id="password"
            class="password-input"
            th:field="*{password}">

    <label class="welcome-first-name">first name</label>
    <input
            type="text"
            id="firstName"
            class="firstname-input"
            th:field="*{firstName}">

    <label class="welcome-last-name">last name</label>
    <input
            type="text"
            id="lastName"
            class="lastname-input"
            th:field="*{lastName}">
